version: 2
jobs:
  pr:
    working_directory: /project/prdata/
    docker:
      - image: lakhanmandloi/docker-ubuntu-ruby-python-npm
    steps:
    
      #Checkout
      - checkout
      
      # Run Build command
      - type: shell
        name: Build Commands
        command: |
          # Check if build is triggered by PR or commit by checking $CIRCLE_PR_NUMBER is set. 
          if [[ -z "$CIRCLE_PR_NUMBER" ]]
          then
          # If PR no. is not set then trigger Site's Review build and exit
          curl -u $cuser: -d build_parameters[CIRCLE_JOB]=review https://circleci.com/api/v1.1/project/github/dev-sunbird/dev-sunbird.github.io/tree/dev
          else
          # Fetch PR Data
          prdata=$(curl -X GET -u $guser:x-oauth-basic https://api.github.com/repos/dev-sunbird/docs/pulls/$CIRCLE_PR_NUMBER)
          # Fetch Branch Name on which PR is sent.
          branchname=$(echo "${prdata}" | jq '.base.ref')
          branchname=${branchname//\"/}
          echo "Branch Name is " $branchname
          rm -rf site/
          cd ..
          git clone git@github.com:dev-sunbird/dev-sunbird.github.io.git site
          cd site
          chmod +x fetch.sh
          ./fetch.sh
          rm -rf docs/$branchname
          mkdir docs/$branchname
          cp -a ../prdata/. docs/$branchname
          rm -rf docs/$branchname/.git
          chmod +x version.sh
          ./version.sh
          echo "buildVersion: Docs PR - $CIRCLE_PR_NUMBER" >> _config.yml
          echo "buildNo: $CIRCLE_BUILD_NUM" >> _config.yml
          bundle exec jekyll build
          cd _site
          aws s3 sync --delete --quiet . s3://sunbird-trial/docs-pr/$CIRCLE_PR_NUMBER
          username=$(echo "${prdata}" | jq '.user.login')
          contributor=${username//\"/} 
          updatedfiles=$(curl -X GET -u $guser:x-oauth-basic https://api.github.com/repos/dev-sunbird/docs/pulls/$CIRCLE_PR_NUMBER/files) 
          updatedfileslist=''
          updatedsectionslist=''
          for row in $(echo "${updatedfiles}" | jq -r '.[] | @base64')
           do  
            _jq() 
            {
             echo ${row} | base64 --decode | jq -r ${1}
            }
            file=$(_jq '.filename')
            echo $file
            
            if [[ "$file" != ingredients/* ]] && [[ "$file" == *.md ]]
            then
            filedocs=${file//\.md/}
            filedocs=${filedocs//index/}
            url='- http://pr-'$CIRCLE_PR_NUMBER'.qadocs.sunbird.org/docs/'$branchname'/'$filedocs' <br /> '
            updatedfileslist=$updatedfileslist$url
            echo $url
            fi
            
            if [[ "$file" == apis/* ]] && [[ "$file" == *.yaml ]]
            then
            filelastsegment=${file##*/}
            echo $filelastsegment
            fileapi=${filelastsegment//.yaml/}
            url='- http://pr-'$CIRCLE_PR_NUMBER'.qadocs.sunbird.org/docs/'$branchname'/apis/specs/?api='$fileapi' <br /> '
            updatedfileslist=$updatedfileslist$url
            echo $url
            fi
            
            if [[ "$file" == apis/* ]] && [[ "$file" == *.html ]]
            then
            filedocs=${file//\.html/}
            filedocs=${filedocs//index/}
            echo $filelastsegment
            url='- http://pr-'$CIRCLE_PR_NUMBER'.qadocs.sunbird.org/docs/'$branchname'/apis/specs/ <br /> '
            updatedfileslist=$updatedfileslist$url
            echo $url
            fi
            
            if [[ "$file" == version.yaml ]]
            then
            url='- Sidebar on Docs Pages'
            updatedsectionslist=$updatedsectionslist$url
            fi
            
           done 
          curl \
             -X POST \
             -u $guser:x-oauth-basic \
             -d '{"body": "Hello @'"$contributor"',<br/><br/> _This is a auto-generated response._ <br/><br/> Click the URL for review pull request - http://pr-'"$CIRCLE_PR_NUMBER".qadocs.sunbird.org . <br/><br/> **Modified pages are -** <br />'"$updatedfileslist"' <br/> **Modified sections are -** <br />'"$updatedsectionslist"' "}' \
              https://api.github.com/repos/dev-sunbird/docs/issues/$CIRCLE_PR_NUMBER/comments
          fi
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - pr
